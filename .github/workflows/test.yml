name: Test and Merge

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Backend/requirements.txt

      - name: Set up environment variables
        run: |
          echo "MONGO_URI=${{ secrets.MY_SECRET_VARIABLES }}" >> $GITHUB_ENV
          echo "BASE_URL=${{ secrets.MY_SECRET_VARIABLES }}" >> $GITHUB_ENV
        
      - name: Run tests
        run: |
          cd Backend
          python test.py
          if [ $? -ne 0 ]; then exit 1; fi

  merge:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge to main
        run: |
          git config user.name Emanuel
          git config user.email e.acosta1695@gmail.com
          git checkout main
          git pull origin main
          git merge develop --no-ff --no-edit || exit 1
          git push origin main
